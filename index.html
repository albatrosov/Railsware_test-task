<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <title>Railsware Test Task</title>
</head>
<body>
  <div class="form_page wrapper">

    <div class="form_page__img">
      <img src="img/login.svg" alt="">
    </div>

    <h1>Welcome Back!</h1>

    <form class="form" action="">

      <div class="form__input">
        <input class="input" type="email" name="email" id="email">
        <label for="email">
          <svg xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/icons/sprite.svg#user" />
          </svg>
        </label>
      </div>
      <div class="form__input">
        <input class="input" type="password" name="password" id="password">
        <label for="password">
          <svg xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/icons/sprite.svg#lock" />
          </svg>
        </label>
      </div>
      <a class="link" href="">Forgot Password?</a>
      <input class="form__submit input btn btn--large" type="submit" value="Log In">
    </form>

    <h4>
      Or connect with social
    </h4>

    <div class="social_auth">
      <div class="social_auth__btn btn">Facebook</div>
      <div class="social_auth__btn btn">Google</div>
    </div>

  </div>
</body>
</html>
